<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <pode rules="gerente, financeiro, administrador">
    <h5 ion-text color="primary">Gerente, financeiro ou administrador</h5>
    <button ion-button [color]="'primary'" [outline]="isOutline">
        Usuario - Listagem
    </button>
    <button ion-button [color]="'primary'" [outline]="isOutline">
        Financeiro - Listagem
    </button>
  </pode>
  <pode rules="financeiro">
    <h5 ion-text color="primary">Financeiro</h5>
    <button ion-button [color]="'primary'" [outline]="isOutline">
        Financeiro - Receita Adicionar
    </button>
    <button ion-button [color]="'primary'" [outline]="isOutline">
        Financeiro - Despesa Adicionar
    </button>
  </pode>

  <pode rules="recepcao">
    <h5 ion-text color="primary">Recepção</h5>
    <button ion-button [color]="'primary'" [outline]="isOutline">
        Reserva - Editar 
    </button>
  </pode>
  
  <pode rules="administrador">
      <h5 ion-text color="primary">Administrador</h5>
      <button ion-button [color]="'primary'" [outline]="isOutline">
          Usuario - Adicionar
      </button>
      <button  ion-button [color]="'primary'" [outline]="isOutline">
          Usuario - Editar
      </button>
  </pode>
  <teste>teste</teste>
 
 
</ion-content>
